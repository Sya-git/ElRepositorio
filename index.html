<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<script>
  AFRAME.registerComponent('markerhandler', 
  {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () =>
      {
        var videoEl = document.getElementById('videoFireworks');
        videoEl.play();
      }),
      this.el.sceneEl.addEventListener('markerLost', () => 
      {
        var videoEl = document.getElementById('videoFireworks');
        //var video = videoEl.getAttribute('material').src;
        videoEl.pause();
      })
    }
  });
  AFRAME.registerComponent('play-click', 
  {
    init: function () {
      this.onClick = this.onClick.bind(this);
    },
    play: function () {
      window.addEventListener('click', this.onClick);
    },
    pause: function () {
      window.removeEventListener('click', this.onClick);
    },
    onClick: function (evt) {
      evt.stopPropagation();
      console.log('CLICK');
      console.log(evt.target);
      var videoEl = document.getElementById('vp');
      if(!videoEl)
        return;
      var videoSrcName = evt.target.getAttribute('src-vid');
      if(!videoSrcName)
        return;
      videoEl.setAttribute('src', videoSrcName);

      var trueVid = document.getElementById(videoSrcName.slice(1));
      if(!trueVid)
        return;
      trueVid.play();
    }
  })
</script>
<html>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

      <a-assets>
          <video id="videoBunny" preload="auto" src="https://cdn.aframe.io/videos/bunny.mp4" width="160" height="90" autoplay="" loop="true" crossorigin="anonymous" muted="false" playsinline="" webkit-playsinline=""></video>
          <video id="videoFireworks" preload="auto" src="https://raw.githubusercontent.com/Sya-git/ElRepositorio/refs/heads/main/elvideo.mp4" autoplay="" loop="true" crossorigin="anonymous" muted="false" playsinline="" webkit-playsinline=""></video>
      </a-assets>
      <!-- https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png -->
      <!-- <a-marker markerhandler preset='hiro' raycaster="objects: .clickable"> -->

      <a-nft
      type="nft"
      url="https://github.com/Sya-git/ElRepositorio/blob/main/trex"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      >
        <!--<a-video id="myVideo" src="#videoFireworks" width="16" height="9" position="0 0 0" rotation="90 0 0" scale="0.05 0.05 0.05" geometry=""></a-video>-->
        <a-video id="vp" src="#videoFireworks" width="16" height="16" position="0 0 0" rotation="90 0 0" scale="0.05 0.05 0.05" geometry=""></a-video>
        <a-circle  id="rButton" class="clickable" color="#FFDDAA" position="0.5 0 0" radius="0.09" rotation="-90 0 0" src-vid="#videoBunny" play-click=""></a-circle>
        <a-circle  id="lButton" class="clickable" color="#FFDDAA" position="-0.5 0 0" radius="0.09" rotation="-90 0 0" src-vid="#videoFireworks" play-click=""></a-circle>
      </a-marker>

      <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
