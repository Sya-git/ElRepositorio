<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
        function getVideoElement(srcId)
        {
            return document.querySelector(srcId);
        }
        function playVideo(clickEvt) {
            var videoEl = document.getElementById('thevid');
            if(!videoEl)
                return;
            var oldVideoSrcName = videoEl.getAttribute('src');
            if(oldVideoSrcName) {
                var oldVideoAsset = getVideoElement(oldVideoSrcName);
                if (oldVideoAsset) {
                    oldVideoAsset.pause();
                }
            }
            var newVideoSrcName = clickEvt.target.getAttribute('src-vid');
            if(!newVideoSrcName) {
                return;
            }
            videoEl.setAttribute('src', newVideoSrcName);

            var newVidAsset = getVideoElement(newVideoSrcName);
            if(!newVidAsset)
                return;
            newVidAsset.play();
        }
        window.onload = function() {
            const sceneEl = document.querySelector('a-scene');
            const lButton = document.querySelector('#lButton');
            const rButton = document.querySelector('#rButton');
            let markerAspectRatio = 1.0;

            sceneEl.addEventListener("arReady", (event) => {
                console.log(event);
                var arSystem = sceneEl.systems["mindar-image-system"];
                if (arSystem)
                {
                    var markerDimensions = arSystem.controller.markerDimensions;
                    markerAspectRatio = markerDimensions[0][1] / markerDimensions[0][0];
                }

                var blackplane = document.getElementById('blackplane');
                blackplane.setAttribute('scale', '1 ' + markerAspectRatio + ' 1');
            });
            
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;

                    this.vid = document.querySelector("a-video");
                    marker.addEventListener('targetFound', event => {
                        var vidAssetName = this.vid.getAttribute('src');
                        var vidAsset = getVideoElement(vidAssetName);
                        vidAsset.play();
                        console.log(event);
                    });

                    marker.addEventListener('targetLost', function () {
                        var vidAssetName = this.vid.getAttribute('src');
                        var vidAsset = getVideoElement(vidAssetName);
                        vidAsset.pause();
                        //this.vid.currentTime = 0;
                    }.bind(this));
                }
            });
            
            lButton.addEventListener("click", evt => {
                playVideo(evt);
            });
            rButton.addEventListener("click", evt => {
                playVideo(evt);
            });
        };
    </script>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/Sya-git/ElRepositorio/main/nfts/gato/elgaton.mind; filterMinCF:0.1; filterBeta: 10;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <video src="https://raw.githubusercontent.com/Sya-git/ElRepositorio/refs/heads/main/videos/catdrive.mp4"
               preload="auto" id="vid" response-type="arraybuffer" loop muted
               crossorigin webkit-playsinline autoplay playsinline>
        </video>
        <video id="simounao" preload="auto" src="https://raw.githubusercontent.com/Sya-git/ElRepositorio/refs/heads/main/videos/simounao.mp4" loop crossorigin="anonymous" playsinline="" webkit-playsinline=""></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0" videohandler>
        <a-video id="thevid" src="#vid" position='0 0 0'></a-video>
        <a-plane id="blackplane" position="0 0 -0.01" scale="1 1 1" color="black"></a-plane>
        <a-circle  id="lButton" class="clickable" color="#FFDDAA" position="-0.6 0 0.01" radius="0.1" rotation="0 0 0" src-vid="#vid" play-click=""></a-circle>
        <a-circle  id="rButton" class="clickable" color="#FFDDAA" position="0.6 0 0.01" radius="0.1" rotation="0 0 0" src-vid="#simounao" play-click=""></a-circle>
    </a-entity>
</a-scene>
</body>
</html>
